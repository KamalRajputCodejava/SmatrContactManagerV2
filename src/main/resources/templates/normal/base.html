<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment=layout(content)>
<!-- declaring the fragment of thyleaf -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title th:text="${title}">Base html</title>
</head>
<body>
	<!-- NavBar start -->
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primery">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class=" leftsift navbar-nav text-uppercase mr-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}">Logout</a></li>

					<li class="nav-item"><a class="nav-link active"><span
							th:text="${user.name}"></span></a></li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- navbar end -->
	<!-- sidebar -->
	<div  class="sidebar mt-2">

		<span th:onclick="toggleSidebar()" class="crossbtn">&times;</span> <a
			th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house" style="color: #31511f;"></i>HOME</a>
			 <a
			th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-user"
			style="color: #31511f;"></i>VIEW CONTACTS</a> <a
			th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-user-plus" style="color: #31511f;"></i>ADD CONTACT</a>
		
		<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-id-card"
			style="color: #31511f;"></i>YOUR PROFILE</a>
			
			 <a th:href="@{/user/settings}" class="item"><i
			class="fa-sharp fa-solid fa-gear" style="color: #31511f;"></i>SETTINGS</a>
		<a th:href="@{/logout}" class="item"><i
			class="fa-solid fa-arrow-right-from-bracket" style="color: #31511f;"></i>LOGOUT</a>
		<div class="divider"></div>


		<!-- end sidebar -->
	</div>

	<!-- Content Area -->
	<div class="content mt-5">
		<!--Main content div  -->
		<i th:onclick="toggleSidebar()" style="margin-right: 8px;"
			class="fas fa-bars m-3"></i>
		<!-- Message box -->

		

		<div th:replace="${content}"></div>

		<!-- End Content -->
	</div>





	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<!--very  important cdn for for JQuery and ajax   -->
	<script th:src="@{/js/myjs.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		<!-- sweet alert  -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
		 function deleteContact(cid){
			 
			 swal({
				  title: "Are you sure?",
				  text: "Want to delete this contact !! ",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid
				  } else {
				    swal("your contact is safe ..");
				  }
				});
			 
			 
			 
		 }
		
		
		
		
		</script>
</body>
</html>
