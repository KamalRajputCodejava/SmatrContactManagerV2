<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>HomePage</title>

</head>
<body>
	<section>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<!-- Tabs Titles -->

				<!-- Icon -->
				<div class="fadeIn first">
					<img style="width: 80px" th:src=@{/img/list.png} id="icon"
						alt="User Icon" />
				</div>
				
				
				
				

				<!-- Login Form -->
				<!-- Error message here  -->
				<form th:action=@{/login}  method="post">
				<div  th:if= "${param.error}" class= "alert alert-danger">
				        Invalid Username or Password   
				</div>
				<div  th:if= "${param.logout}" class= "alert alert-success">
				        You are Loggedout..    
				</div>
				
					<input  type="text" id="login" class="fadeIn second  inp-sty" name="username"
						placeholder="username or Email Id"> <br>
						<input type="password" id="password" 
						class="fadeIn third  inp-sty" name="password" placeholder="password">
						<br>
					<input type="submit" class="fadeIn fourth inp-btn" value="Log In">
				</form>

				

			</div>
		</div>
	</section>
</body>
</html>
